<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id = "app">
        <input type="number" v-model ="celsius"> <button @click="convertToFahrenheit()">
            convert to fahrenheit
        </button>
        {{ fahrenheit }}
    </div>
    <script>
        const App={
            data(){
                return{
                    celsius:25,
                    fahrenheit:0
                }
            },
            methods:{
                convertToFahrenheit(){
                    this.fahrenheit=(this.celsius*(9/5)+32)
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
